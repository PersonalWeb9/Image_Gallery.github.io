<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul>
    </nav>

    <section id="gallery" class="section">
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Image 1" class="gallery-img">
            <img src="https://via.placeholder.com/300" alt="Image 2" class="gallery-img">
            <img src="https://via.placeholder.com/300" alt="Image 3" class="gallery-img">
            <img src="https://via.placeholder.com/300" alt="Image 4" class="gallery-img">
            <img src="https://via.placeholder.com/300" alt="Image 5" class="gallery-img">
            <img src="https://via.placeholder.com/300" alt="Image 6" class="gallery-img">
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const close = document.querySelector('.close');
        const galleryImages = document.querySelectorAll('.gallery-img');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'block';
                lightboxImg.src = img.src;
            });
        });

        close.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
